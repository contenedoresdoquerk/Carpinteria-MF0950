<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Formulario de contacto de Carpintería El Roble. Contacta con nuestros expertos en muebles a medida." />
  <meta name="keywords" content="carpintería, contacto, muebles, El Roble, presupuesto" />
  <meta name="author" content="Carpintería El Roble" />
  <title>Contacto - Carpintería El Roble</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Encabezado -->
  <header class="site-header" role="banner">
    <div class="container">
      <h1 class="site-title">Carpinteria Juan</h1>
      <nav class="main-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="site-main" role="main">
    <section class="contact-section container" aria-labelledby="titulo-contacto">
      <h2 id="titulo-contacto">Contáctanos</h2>
      <p>¿Tienes alguna duda o necesitas un presupuesto personalizado? Completa el siguiente formulario y te
        responderemos lo antes posible.</p>

      <form action="#" method="post" class="contact-form" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre <span aria-hidden="true">*</span></label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos <span aria-hidden="true">*</span></label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="mensaje">Mensaje <span aria-hidden="true">*</span></label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Enviar mensaje</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>Síguenos en Facebook
        <a href="https://facebook.com/tu-pagina" target="_blank" rel="noopener noreferrer"
          title="Ir a Facebook">Facebook</a>
      </p>
      <nav class="footer-nav" aria-label="Navegación secundaria">
        <ul>

        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
